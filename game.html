                </div>
                <input id="player_one_input" type="text" placeholder="ENTER YOUR NUMBER">

                <a href="#"><button id="player_one_button" class="glow-on-hover" type="button">start</button></a>
            </div>

            
            <div id="player_two" class="player">
                <div class="text">
                    <h1>player two :</h1>
                    <h1>enter number 0-9</h1>
                </div>
                <input id="player_two_input" type="text" placeholder="ENTER YOUR NUMBER">
                <h1>your life:</h1>
                <div class="progress_bar">
                    <div id="one"></div>
                    <div id="two"></div>
                    <div id="three"></div>
                </div>
                <p id="player_two_error"></p>
                <a href="#"><button id="player_two_button" class="glow-on-hover" type="button">start</button></a>
            </div>


        </div>
